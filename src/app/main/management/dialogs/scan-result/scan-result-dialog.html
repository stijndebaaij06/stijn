<md-dialog class="scan-result-dialog" aria-label="New message">
    <form name="messageForm" class="md-inline-form" novalidate>
        <md-dialog-content ms-scroll>
            <div class="scan-result-content">
                <h2>{{'name' | translate}}</h3>
                <h3>{{vm.scannedUser.firstName}} {{vm.scannedUser.lastName}}</h3>
                <h2 ng-show="vm.scannedUser.address">{{'address' | translate}}</h3>
                <h3 ng-show="vm.scannedUser.address">{{vm.scannedUser.address}}</h3>
                <md-icon ng-show="vm.status.code == 0" style="color: greenyellow" md-font-icon="icon-check"></md-icon>
                <md-icon ng-show="vm.status.code == 1" style="color: orange" md-font-icon="icon-close"></md-icon>
                <h3 ng-show="vm.status.code == 1">{{vm.status.message}}</h3>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <!-- <md-button type="submit" ng-if="!vm.newItem" ng-click="vm.saveItem()"
                    class="send-button md-accent md-raised" ng-disabled="messageForm.$invalid || messageForm.$pristine"
                    aria-label="SAVE" translate="save" translate-attr-aria-label="save"> SAVE </md-button>
                <md-button type="submit" ng-if="vm.newItem" ng-click="vm.saveItem()"
                    class="send-button md-accent md-raised" ng-disabled="messageForm.$invalid || messageForm.$pristine"
                    aria-label="Add message" translate="add" translate-attr-aria-label="add"> ADD MESSAGE </md-button> -->
            </div>
            <div layout="row">
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="close">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
