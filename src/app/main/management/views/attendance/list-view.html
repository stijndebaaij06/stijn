<!-- MANAGEMENT LIST ITEMS -->
<div class="management-items">
    <div ng-if="vm.loadingAttendance" class="management-item inactive">
        <div layout="row" layout-align="start center" flex>
            <div class="info" flex>
                <div class="title">
                    {{'loading' | translate}}
                </div>
            </div>
        </div>
    </div>
    <md-list-item ng-show="!vm.loadingAttendance" class="extra-item md-white-bg" ng-click="vm.scanUser($event)">
        <md-icon md-font-icon="icon-qrcode"></md-icon>
        <div flex class="md-list-item-text">
            <h3 class="text-truncate text-spacing md-primary" translate="scan_user">Scan gebruiker</h3>
        </div>
    </md-list-item>
    <div ng-show="!vm.loadingAttendance && !vm.filteredAttendance.length == 0" class="management-item md-white-bg" md-ink-ripple layout="row" layout-align="start center" ng-repeat="user in vm.filteredAttendance | limitTo:vm.limitAmount track by user.id" ng-click="vm.openScanResultDialog($event, user)">

        <div layout="row" layout-align="start center" flex>

            <div class="info" flex>
                <div class="title">
                    {{user.name}} <span class="secondary"
                        ng-if="user.date">({{user.date | date : 'dd/MM/yyyy HH:mm'}})</span>
                </div>

                <div class="notes">
                    {{user.address}}
                </div>

                <div class="tags" layout="row" layout-align="start center" layout-wrap>

                    <div class="user-status" layout="row" layout-align="start center"
                        ng-style="user.isChecked && {'background-color':'lightgreen'} || {'background-color': 'red'}">
                    </div>

                    <div class="tag" layout="row" layout-align="start center"
                        ng-repeat="tag in user.tags track by tag.id">
                        <div class="tag-color" ng-style="{'background-color': tag.color}"></div>
                        <div class="tag-label">{{tag.name}}</div>
                    </div>
                </div>
            </div>
            
            <div layout="row" layout-align="start center">
                <md-icon ng-show="user.status.code == 0" style="color: greenyellow" md-font-icon="icon-check"></md-icon>
                <md-icon ng-show="user.status.code == 1" style="color: orange" md-font-icon="icon-close"></md-icon>
                <md-icon ng-show="user.status.code == 2" style="color: red" md-font-icon="icon-close"></md-icon>
            </div>

        </div>
        <div ng-if="!vm.loadingAttendance && vm.filteredAttendance.length == 0" layout="row" layout-align="start center" flex>
            <div class="info" flex>
                <div class="title">
                    {{'no_results' | translate}}
                </div>
            </div>
        </div>
        <div ng-if="!vm.loadingAttendance && vm.attendance.length == 0" class="management-item inactive">
            <div layout="row" layout-align="start center" flex>
                <div class="info" flex>
                    <div class="title">
                        {{'nothing_here' | translate}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <md-list-item ng-if="!vm.loadingAttendance && !vm.maxLimitReached" class="extra-item md-white-bg" ng-click="vm.showMore()">
        <md-icon md-font-icon="icon-chevron-down"></md-icon>
        <div flex class="md-list-item-text">
            <h3 class="text-truncate text-spacing md-primary" translate="show_more">Show more</h3>
